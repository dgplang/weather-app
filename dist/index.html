<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/cSS 2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="m-0 p-0 box-border">
    <div class="m-5">
        <div class="p-5 flex flex-col items-start gap-5">
            <div class="flex items-center p-5 flex rounded-3xl bg-cyan-600 w-full">
                <div class="flex flex-col w-1/2">
                    <div class="text-white text-7xl font-medium">27</div>
                    <div class="text-white text-xl font-medium">Cloudy</div>
                    <div class="text-white text-xs md:text-xl font-normal md:font-medium">Afternoon 30<sup>O</sup> - Evening 22<sup>O</sup></div>
                </div>
                <div class="flex justify-center w-1/2">
                    <img src="/dist/media/sky0.png" alt="The Sky" class="w-3/4 md:w-1/2">
                </div>
            </div>

            <div class="text-3xl md:text-5xl mx-auto text-black font-semibold">
                JOS, NG
            </div>

            <div class="flex flex-col w-full bg-cyan-600 rounded-3xl p-5 gap-4">
                <div class="text-xl md:text-3xl font-normal md:font-medium text-black px-3 md:px-10 py-1 md:py-2 rounded-2xl md:rounded-3xl bg-cyan-100 w-fit">Today</div>
                <div class="flex items-center justify-between w-full gap-6">
                    <div class="flex flex-col items-center justify-center">
                        <div class="text-xl md:text-4xl text-white font-medium">28<sup>o</sup></div>
                        <div><img src="/dist/media/sky1.png" alt="" class="w-fit mx-auto"></div>
                        <div class="text-white text-xs md:text-xl font-medium">Morning</div>
                    </div>
                    <div class="flex flex-col items-center justify-center">
                        <div class="text-xl md:text-4xl text-white font-medium">28<sup>o</sup></div>
                        <div><img src="/dist/media/sky2.png" alt="" class="w-fit mx-auto"></div>
                        <div class="text-white text-xs md:text-xl font-medium">Afternoon</div>
                    </div>
                    <div class="flex flex-col items-center justify-center">
                        <div class="text-xl md:text-4xl text-white font-medium">23<sup>o</sup></div>
                        <div><img src="/dist/media/sky3.png" alt="" class="w-fit mx-auto"></div>
                        <div class="text-white text-xs md:text-xl font-medium">Afternoon</div>
                    </div>
                    <div class="flex flex-col items-center justify-center">
                        <div class="text-xl md:text-4xl text-white font-medium">22<sup>o</sup></div>
                        <div><img src="/dist/media/sky4.png" alt="" class="w-fit mx-auto"></div>
                        <div class="text-white text-xs md:text-xl font-medium">Evening</div>
                    </div>
                </div>
            </div>
            <div class="flex items-center justify-between bg-cyan-600 rounded-3xl w-full">
                <div class="flex flex-col items-center justify-center gap-0">
                    <div class="p-0"><img src="/dist/media/icon1.png" alt="" class="scale-50"></div>
                    <div class="text-xs md:text-xl font-medium text-white p-3">Max/Min</div>
                </div>
                <div class="flex flex-col items-center justify-center gap-0">
                    <div class="p-0"><img src="/dist/media/icon2.png" alt="" class="scale-50"></div>
                    <div class="text-xs md:text-xl font-medium text-white p-3">Wind</div>
                </div>
                <div class="flex flex-col items-center justify-center gap-0">
                    <div class="p-0"><img src="/dist/media/icon3.png" alt="" class="scale-50"></div>
                    <div class="text-xs md:text-xl font-medium text-white p-3">Humidity</div>
                </div>
                <div class="flex flex-col items-center justify-center gap-0">
                    <div class="p-0"><img src="/dist/media/icon4.png" alt="" class="scale-50"></div>
                    <div class="text-xs md:text-xl font-medium text-white p-3">Pressure</div>
                </div>
                <div class="flex flex-col items-center justify-center gap-0">
                    <div class="p-0"><img src="/dist/media/icon5.png" alt="" class="scale-50"></div>
                    <div class="text-xs md:text-xl font-medium text-white p-3">UV Index</div>
                </div>
            </div>   
        </div>
    </div>
</body>
</html>
