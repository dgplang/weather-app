<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="m-0 p-0 box-border font-['Roboto_Flex']">
    <div class="m-0.5 xs:m-2 sm:m-3 md:m-5">
        <div class="flex flex-col items-start gap-3 w-full">
            <!-- Main Weather Card -->
            <div class="mx-0 xs:mx-1 sm:mx-2 p-3 xs:p-4 sm:p-5 rounded-3xl bg-cyan-600 w-full">
                <div class="flex flex-col xs:flex-row items-center">
                    <div class="flex flex-col w-full xs:w-3/4 sm:w-2/3 md:w-1/2">
                        <div class="text-white text-lg xs:text-xl sm:text-2xl md:text-4xl font-medium">27</div>
                        <div class="text-white text-base xs:text-lg sm:text-xl font-medium">Cloudy</div>
                        <div class="text-white text-xs xs:text-sm sm:text-base md:text-lg font-semibold">
                            Afternoon 30<sup>o</sup> - Evening 22<sup>o</sup>
                        </div>
                    </div>
                    <div class="flex justify-center w-full xs:w-1/4 sm:w-1/3 md:w-1/2">
                        <img src="/media/sky0.png" alt="The Sky" class="w-20 xs:w-24 sm:w-28 md:w-32 h-auto">
                    </div>
                </div>
            </div>

            <!-- Location -->
            <div class="text-xl xs:text-2xl sm:text-3xl md:text-4xl mx-auto text-black font-semibold">
                JOS, NG
            </div>

            <!-- Daily Forecast -->
            <div class="mx-0 xs:mx-1 sm:mx-2 p-3 xs:p-4 sm:p-5 gap-3 rounded-3xl bg-cyan-600 w-full">
                <div class="text-base xs:text-lg sm:text-xl md:text-2xl font-normal md:font-medium text-black px-3 xs:px-4 sm:px-6 py-1 sm:py-2 rounded-2xl bg-cyan-100 w-full">Today</div>
                <div class="flex flex-wrap items-center justify-between w-full gap-2 xs:gap-3 sm:gap-4">
                    <div class="flex flex-col items-center justify-center flex-1 min-w-[80px]">
                        <div class="text-sm xs:text-base sm:text-lg md:text-2xl text-white font-semibold">28<sup>o</sup></div>
                        <div class="flex-1"><img src="/media/sky1.png" alt="" class="w-12 xs:w-14 sm:w-16 h-auto mx-auto"></div>
                        <div class="text-white text-xs xs:text-sm sm:text-base md:text-lg font-medium">Morning</div>
                    </div>
                    <div class="flex flex-col items-center justify-center flex-1 min-w-[80px]">
                        <div class="text-sm xs:text-base sm:text-lg md:text-2xl text-white font-semibold">28<sup>o</sup></div>
                        <div class="flex-1"><img src="/media/sky2.png" alt="" class="w-12 xs:w-14 sm:w-16 h-auto mx-auto"></div>
                        <div class="text-white text-xs xs:text-sm sm:text-base md:text-lg font-medium">Afternoon</div>
                    </div>
                    <div class="flex flex-col items-center justify-center flex-1 min-w-[80px]">
                        <div class="text-sm xs:text-base sm:text-lg md:text-2xl text-white font-semibold">23<sup>o</sup></div>
                        <div class="flex-1"><img src="/media/sky3.png" alt="" class="w-12 xs:w-14 sm:w-16 h-auto mx-auto"></div>
                        <div class="text-white text-xs xs:text-sm sm:text-base md:text-lg font-medium">Afternoon</div>
                    </div>
                    <div class="flex flex-col items-center justify-center flex-1 min-w-[80px]">
                        <div class="text-sm xs:text-base sm:text-lg md:text-2xl text-white font-semibold">22<sup>o</sup></div>
                        <div class="flex-1"><img src="/media/sky4.png" alt="" class="w-12 xs:w-14 sm:w-16 h-auto mx-auto"></div>
                        <div class="text-white text-xs xs:text-sm sm:text-base md:text-lg font-medium">Evening</div>
                    </div>
                </div>
            </div>

            <!-- Weather Metrics -->
            <div class="flex flex-wrap items-center justify-between mx-0 xs:mx-1 sm:mx-2 p-3 xs:p-4 sm:p-5 gap-2 xs:gap-3 rounded-3xl bg-cyan-600 w-full">
                <div class="flex flex-col items-center justify-center flex-1 min-w-[60px] gap-0">
                    <div class="flex-1"><img src="/media/icon1.png" alt="" class="w-10 xs:w-12 sm:w-14 h-auto"></div>
                    <div class="text-xs xs:text-sm sm:text-base md:text-lg font-medium text-white p-2 xs:p-3">Max/Min</div>
                </div>
                <div class="flex flex-col items-center justify-center flex-1 min-w-[60px] gap-0">
                    <div class="flex-1"><img src="/media/icon2.png" alt="" class="w-10 xs:w-12 sm:w-14 h-auto"></div>
                    <div class="text-xs xs:text-sm sm:text-base md:text-lg font-medium text-white p-2 xs:p-3">Wind</div>
                </div>
                <div class="flex flex-col items-center justify-center flex-1 min-w-[60px] gap-0">
                    <div class="flex-1"><img src="/media/icon3.png" alt="" class="w-10 xs:w-12 sm:w-14 h-auto"></div>
                    <div class="text-xs xs:text-sm sm:text-base md:text-lg font-medium text-white p-2 xs:p-3">Humidity</div>
                </div>
                <div class="flex flex-col items-center justify-center flex-1 min-w-[60px] gap-0">
                    <div class="flex-1"><img src="/media/icon4.png" alt="" class="w-10 xs:w-12 sm:w-14 h-auto"></div>
                    <div class="text-xs xs:text-sm sm:text-base md:text-lg font-medium text-white p-2 xs:p-3">Pressure</div>
                </div>
                <div class="flex flex-col items-center justify-center flex-1 min-w-[60px] gap-0">
                    <div class="flex-1"><img src="/media/icon5.png" alt="" class="w-10 xs:w-12 sm:w-14 h-auto"></div>
                    <div class="text-xs xs:text-sm sm:text-base md:text-lg font-medium text-white p-2 xs:p-3">UV Index</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
